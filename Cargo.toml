[package]
name = "bevy_pointcloud"
version = "0.1.0"
edition = "2024"
repository = "https://github.com/rlamarche/bevy_pointcloud"
license = "MIT"
description = "A Bevy plugin to render point clouds."
resolver = "2"

[lib]
name = "bevy_pointcloud"
crate-type = ["lib"]
path = "src/lib.rs"

[dependencies]
bevy_app = { version = "0.16" }
bevy_ecs = { version = "0.16" }
bevy_pbr = { version = "0.16" }
bevy_render = { version = "0.16" }
bevy_core_pipeline = { version = "0.16" }
bevy_asset = { version = "0.16" }
bevy_log = { version = "0.16" }
bevy_math = { version = "0.16" }
bevy_derive = { version = "0.16" }
bevy_reflect = { version = "0.16" }
bevy_transform = { version = "0.16" }
bevy_platform = { version = "0.16" }
bevy_utils = { version = "0.16" }
bevy_image = { version = "0.16" }
bevy_color = { version = "0.16" }
bytemuck = "1"
nonmax = "0.5"

[dev-dependencies]
bevy = { version = "0.16", features = ["bevy_dev_tools"] }
rand = "0.9"
las = { version = "0.9", features = ["laz"] }

# Enable a small amount of optimization in the dev profile.
[profile.dev]
opt-level = 1

# Enable a large amount of optimization in the dev profile for dependencies.
[profile.dev.package."*"]
opt-level = 3

# Enable more optimization in the release profile at the cost of compile time.
[profile.release]
# Compile the entire crate as one unit.
# Slows compile times, marginal improvements.
codegen-units = 1
# Do a second optimization pass over the entire program, including dependencies.
# Slows compile times, marginal improvements.
lto = "thin"

# Optimize for size in the wasm-release profile to reduce load times and bandwidth usage on web.
[profile.wasm-release]
# Default to release profile values.
inherits = "release"
# Optimize with size in mind (also try "z", sometimes it is better).
# Slightly slows compile times, great improvements to file size and runtime performance.
opt-level = "s"
# Strip all debugging information from the binary to slightly reduce file size.
strip = "debuginfo"

[target.'cfg(target_arch = "wasm32")'.dependencies]
getrandom = { version = "0.3.2", default-features = false, features = ["wasm_js"] }
